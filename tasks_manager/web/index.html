<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="main_style.css">
	</head>
	
	<body>
	
		<div id="first_colone">
			<div id="old-task-div-wrapper" class="panel panel-primary">	 	
				<div class="panel-heading">
					<h3>Jours passées</h3> 
				</div>

				<div id="old-task-div" class="panel-body">
					
				</div>
			</div>
		
			
			<div id="create-task-div-wrapper" class="panel panel-primary">	 	
				<div class="panel-heading">
					<h3>Créer une tâche</h3> 
				</div>

				<div id="create-task-div" class="panel-body">
					<form class="create-form">
						
						
							<div class="input-group">
							  <span class="input-group-btn">
								<button type="submit" class="btn btn-default">
									<span class="glyphicon glyphicon-plus-sign"></span>
								</button>
							  </span>
							  <input type="text" name="name" class="form-control">
							</div><!-- /input-group -->
						  
					</form>
				</div>
			</div>
		</div>
		
		<div id="second_colone">
			<div id="tasks-div-wrapper" class="panel panel-primary">
				<div class="panel-heading">
					<h3 id="day_title">[Tâches du jour]</h3>
				</div>
			
				<div id="tasks-div" class="panel-body"></div>
			</div>

			<div id="dialog-confirm" title="Suppression de la tâche?">
				<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;">
				</span>Etes-vous sur de vouloir supprimer la tâche?</p>
			</div>
	 	</div>
	 	
		
	 	<!-- sock.js -->
	 	<script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
	 	<!-- eventbus client -->
	 	<script src="//cdnjs.cloudflare.com/ajax/libs/vertx/2.0.0/vertxbus.min.js"></script>
	 	<!-- jquery -->
	 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	 	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	 	<!-- moment js -->
		<script src="/moment.js"></script>
		<!-- date util -->
		<script src="/tasksDateUtil.js"></script>
		<!-- array util -->
		<script src="/arraysUtil.js"></script>
		<!-- client js -->
	 	<script src="/client.js"></script>
	
	</body>
	
</html>
