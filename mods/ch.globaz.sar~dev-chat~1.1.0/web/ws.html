<!doctype html>
<html>
<head>
	<title>Web Socket Test</title>
	
	<link rel="stylesheet" href="css/bootstrap-dialog.css"/>
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
	
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/bootstrap-dialog.js"></script>
	
	<script src="js/sockjs-0.3.4.min.js"></script>
	<script src="js/vertxbus-2.1.js"></script>
	
	
	
	
	
	<script>
	
	var $chat_header;
	var $btn_send_message;
	var $input_message;
	var $message_zone;
	var $userListContainer;
	
	var userName;
	var socket;
	var eventBus;
	var login_msg = "<input type='text' id='pseudo'></input>";
	var error_login_appender_msg = "<br/><br/><div class='alert alert-danger'><center><h4>Le pseudo est obligatoire!</h4></center></div>";
	
	$(function () {
		
		init();
		
		
		eventBus = new vertx.EventBus("http://localhost:9090/eventbus");
		
		
		eventBus.onopen = function () {
				showLogWindow(login_msg);
				
				eventBus.registerHandler("user/logged", function (message) {
					console.log('Register logger client');
					console.log(message);
					$userListContainer.append('<span class="glyphicon glyphicon-user"></span>    ' + message.username + '<br/>');
				});
		}
		
		$input_message.keyup(function (event) {
			
			
			
			if($input_message.val().length > 0){
				
				$btn_send_message.removeClass('btn btn-danger').addClass('btn').addClass('btn-success');
				
				if(event.keyCode === 13){
					send();
				}
				
			}else{
				$btn_send_message.removeClass('btn btn-success').addClass('btn').addClass('btn-danger');
			}
		});
		
		
	});
	
	
	function showLogWindow (msg) {
		
		
		BootstrapDialog.show({
            title: 'Entrez votre pseudo:',
            message: msg,
            closable: false,
            buttons: [{
                label: 'ok',
                cssClass: 'btn-primary',
                hotkey: 13,
                action: function(dialog) {
                    var pseudo = $('#pseudo').val();
                    console.log("pseudo:" + pseudo);
                    if(pseudo === null || pseudo === ''){
                    	dialog.close();
	                    showLogWindow(login_msg + error_login_appender_msg);
                    }else{
	                    userName = pseudo;
	                    $chat_header.html('Bienvenue ' + userName);
	                    login();
	                    dialog.close();
	                    $input_message.focus();
                    }
                }
            }]
        });
	}
	
   function login () {
		
		eventBus.send("user/login", {'userName':userName}, function (reponse) {
			
			if(reponse.status === 200){
				$btn_send_message.on('click', function () {
					if($input_message.val().length > 0){
						send();	
					}
					
				});
				
				eventBus.registerHandler("message/posted", function (message) {
					$message_zone.append(message.userName + ": " + message.text + "<br/>");
					followScroll ();
				});
			}
		})
   }
    

   	function followScroll  () {
		$message_zone.scrollTop($message_zone[0].scrollHeight);
	}
	
	function init () {
		$chat_header = $('#chat_header');
		$btn_send_message = $('#btn_send_message');
		$input_message = $('#input_message');
		$message_zone = $('#message_zone');
		$userListContainer = $("#userListContainer");
	}
    
	function send() {
		if(eventBus.readyState() === 1){
			var message = $input_message.val();
			eventBus.send('message/post', {'userName':userName, 'text':message});
			$btn_send_message.removeClass('btn btn-success').addClass('btn').addClass('btn-danger');
			$input_message.val('');
		}else{
			BootstrapDialog.alert({
	            title: 'Connection perdue',
	            message: '<h4>La connexion avec le serveur &agrave; &eacute;t&eacute; perdue!<br/>La page va &ecirc;tre recharg&eacute;e</h4>',
	            type: BootstrapDialog.TYPE_WARNING, // <-- Default value is BootstrapDialog.TYPE_PRIMARY
	            closable: true, // <-- Default value is tr&ecirc
	            buttonLabel: 'Ok', // <-- Default value is 'O
	            callback: function(result) {
	                window.location.href = "http://localhost:9090/chat";
	            }
	        });
		}
      
    }
	
	
</script>
	
</head>
<body>
	<div class="news"><h1>sar dev chat</h1></div><br/>
		
		<div  class="panel panel-primary" style="margin:50px;">
			<div class="panel-heading">
				<h3 id="chat_header" class="panel-title">[Chat]</h3>
			</div>
			<div class="row">
			  <div class="col-md-10">
				<div id="message_zone" class="panel-body" style="height:350px;overflow:scroll"></div><br/>
			  </div>
			  
			  <div class="col-md-2">
				<div id="userListContainer" class="panel-body" style="border:1px solid black;"></div>
			  </div>
			
			</div>
			
			
			<div class="panel-footer">
				<input id="input_message" size="190" type="text" name="message" value=""/>
				<input id="btn_send_message" class="btn btn-danger" type="button" value="Envoi"/>
			</div>
		</div>
		

		
		
</body>
</html>
